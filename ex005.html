<script>
    // Calculo de média de notas

    // Variaveis
    let n1 = prompt('Digite a primeira nota: ')
    let n2 = prompt('Digite a segunda nota: ')
    let media = (Number(n1) + Number(n2)) / 2

    // Saidas de informações
    alert(`A média entre ${n1} e ${n2} é ${media}`) // concatenação avançada
    document.write('A média entre ' + n1 + ' e ' + n2 + ' é '  + media) // concatenação simples
    console.log(media)
</script>
