<script>
    // declaração de variaveis
    let km;
    let dias;
    let diaria;
    let kmRodado;
    let total;

    // entrada de dados e atribuição de valores as variaveis
    km = Number(prompt('Digite a quantidade de KM rodados:'));
    dias = Number(prompt('Digite a quantidade de dias de aluguel:'));
    diaria = Number(90);
    kmRodado = Number(0.20);
    total = (dias * diaria) + (km * kmRodado)

    // Saida de dados
    document.write(`O valor total da locação do carro é de ${total} RS`);
    alert(`O valor total da locação do carro é de ${total}R$`);
    




</script>
