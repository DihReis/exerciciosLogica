<script>
    // Declaração de variaveis
    let dias;
    let horas;
    let valHoras;
    let salario;

    // entrada de dados e atribuição de valores as variaveis
    dias = Number(prompt('Digite o número de dias trabalhados: '));
    horas = Number(8);
    valHoras = Number(25)
    salario = (dias * horas) * valHoras

    // saida de dados
    document.write(`O valor do salário é de ${salario}`);
    alert(`O valor do salário é de ${salario} R$`);
    


</script>
