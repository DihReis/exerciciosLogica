<script>
    // Declaração de variaveis
    let n1;
    let n2;
    let media;

    // entrada de dados e atribuição de valores a variaveis
    n1 = Number(prompt('Digite a primeira nota:'))
    n2 = Number(prompt('Digite a segunda nota:'))
    media = (n1 + n2) / 2
    resposta = media >= 7 ? 'APROVADO' : 'REPROVADO' // operador ternario

    // saida de dados
    alert(resposta)

</script>
