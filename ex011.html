<script>
    // algoritmo para calcular o valor de delta de uma equação de 2 grau

    // declaração de variaveis 
    let a;
    let b;
    let c;
    let delta;

    // entrada de dados
    a = Number(prompt('Digite o valor de a: '));
    b = Number(prompt('Digite um valor de b: '));
    c = Number(prompt('Digite um valor de c: '));

    // expressão que vai calcular o delta, sendo atribuida a uma variavel chamada delta
    delta = (b**2) - 4 * (a) * (c)

    // saida de dados com o valor de delta
    alert(`O valor de delta é ${delta}`)

</script>
