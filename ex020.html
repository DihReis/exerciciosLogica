<script>
    // Algoritmo vai verificar se um número é par ou impar

    // declaração de variaveis
    let num;
    let par;
    let impar;

    // Entrada e processamento de dados
    num = Number(prompt('Digite um número inteiro: '));
    if(num % 2 == 0){
        document.write(`O número ${num} é PAR!`)
    }else{
        document.write(`O número ${num} é IMPAR!`)
    }

</script>
