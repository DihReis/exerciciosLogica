<script>
    let reais;
    let cotDolar;
    let dolar;
    
    reais = prompt("Digite o seu valor em reais");
    cotDolar = prompt("Digite a cotação atual do dólar")
    dolar = Number(reais) / Number(cotDolar)
    alert(`O Valor da conversão em dólares é de ${dolar}`)
    document.write(dolar)

</script>
