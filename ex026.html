<script>
    // Algoritmo vai comparar dois números e dizer se os mesmos são maiores, menores ou iguais

    // Declaração de variaveis 
    let n1;
    let n2;

    // entrada de dados e processamento
    n1 = Number(prompt('Digite o primeiro número: '))
    n2 = Number(prompt('Digite o segundo número: '))

    // estrutura condicional composta
    if (n1 > n2) {
        document.write(`O valor de n1: ${n1} é maior que o valor de n2: ${n2}`)
    } else if (n1 == n2) {
        document.write(`O valor de n1: ${n1} é igual o valor de n2: ${n2}`)
    } else {
        document.write(`O valor de n1: ${n1} é menor que o valor de n2: ${n2}`)
    }
   

</script>
