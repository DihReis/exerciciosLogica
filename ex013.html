<script>
    // declaração de variaveis
    let sal;
    let aumento;
    let nSal;

    // entrada de dados
    sal = Number(prompt('Digite o seu salário: '));

    // atribuição de valor a variavel "aumento" e "nSal" através de expressões matematicas
    aumento = (sal * 15) / 100;
    nSal = sal + aumento;

    // saida de dados
    document.write(`O valor do aumento é de ${aumento} <br>`);
    document.write(`O valor do novo salário é de ${nSal} <br>`);
    alert(`O valor do aumento é de ${aumento}`);
</script>
